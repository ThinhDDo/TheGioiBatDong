<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<th:block th:fragment="productsList">
		<th:block th:if="${phones} != null">
			<div class="row mt-3">
				<div class="product col-md-3 mt-3" th:each="phone : ${phones}">
					<div class="card h-100" style="width: 18rem;">
						<img class="card-img-top my-card-img"
							th:src="@{/img/products/{phoneimg}(phoneimg=${phone.image})}"
							src="img/samsung.jpg" th:alt="${phone.image}">
						<div class="card-header">
							<h5 class="card-title" th:text="${phone.name}">Card title</h5>
						</div>
						<div class="card-body my-card-body h-100">
							<div th:with="pprice=${phone.price}">
								<b id="price"
									th:text="${#numbers.formatDecimal(pprice, 3, 'COMMA', 0, 'POINT')} + ' VND'">000.000.000
									VND</b>
							</div>

							<p class="card-text" th:text="${phone.description}">Some
								quick example text to build on the card title and make up the
								bulk of the card's content.</p>
						</div>
						<div class="card-body my-card-footer">
							<a href="#" class="btn">Details</a> <a href="#"
								class="btn btn-warning">Buy Now</a>
						</div>
					</div>
				</div>
			</div>

		</th:block>
	</th:block>
</body>
</html>
